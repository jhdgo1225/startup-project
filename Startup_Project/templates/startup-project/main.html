{% load static %}
<html>
  <head>
    <link
      rel="stylesheet"
      href="{% static 'startup-project/style.css' %}?ver=1" />
    <link
      rel="stylesheet"
      media="(max-width: 600px)"
      href="{% static 'startup-project/media/mobile_vertical_screen.css' %}" />
    <link
      rel="stylesheet"
      media="(min-width: 601px)"
      href="{% static 'startup-project/media/mobile_horizontal_screen.css' %}" />
    <link
      rel="stylesheet"
      media="(min-width: 768px)"
      href="{% static 'startup-project/media/tablet_vertical_screen.css' %}" />
    <link
      rel="stylesheet"
      media="(min-width: 1025px)"
      href="{% static 'startup-project/media/tablet_horizontal_screen.css' %}" />
    <link
      rel="stylesheet"
      media="(min-width: 1300px)"
      href="{% static 'startup-project/media/desktop.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>한국어 글쓰기 비서</h1>
    </header>
    <main>
      <section>
        <article id="writing-contents">
          <div id="real-writing-zone">
            <textarea
              name="notebook"
              id="notebook"
              cols="30"
              rows="10"></textarea>
          </div>
          <div id="check-block">
            <span>글자 수: 0</span>
            <button id="contents-check">검 사</button>
          </div>
        </article>
        <div id="mato"></div>
        <article id="reading-results"></article>
      </section>
    </main>
    <script
      src="{% static 'startup-project/app.js' %}"
      type="text/javascript"></script>
  </body>
</html>
